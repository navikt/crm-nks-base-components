<template>
    <lightning-layout multiple-rows="true">
        <!-- LOKASJONSNAVN -->
        <template if:true={locationName}>
            <lightning-layout-item size="12">
                <div class="slds-text-title_bold" style="font-size: 16px">{locationName}</div>
            </lightning-layout-item>
        </template>

        <!-- BESØKSADRESSE -->
        <lightning-layout-item size="12">
            <p class="slds-text-title_bold">Besøksadresse:</p>
            <p>{visitingAddress}</p>
        </lightning-layout-item>

        <template if:true={hasOpeningHours}>
            <!-- SPESIELLE ÅPNINGSTIDER -->
            <lightning-layout-item size="12" class="slds-var-p-top_x-small">
                <c-nks-nav-unit-opening-hours
                    title="Spesielle åpningstider:"
                    norg-opening-hours={openingHours}
                    view-week-days="false"
                    use-new-design
                >
                </c-nks-nav-unit-opening-hours>
            </lightning-layout-item>

            <!-- ÅPNINGSTIDER -->
            <lightning-layout-item size="12" class="slds-var-p-top_small">
                <c-nks-nav-unit-opening-hours
                    title="Åpningstider:"
                    norg-opening-hours={openingHours}
                    view-week-days="true"
                    use-new-design
                >
                </c-nks-nav-unit-opening-hours>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
