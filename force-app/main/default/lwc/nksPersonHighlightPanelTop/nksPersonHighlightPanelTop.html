<template>
    <lightning-layout class="custom-padding-around-small">
        <template lwc:if={gender}>
            <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center">
                <c-nks-custom-svg
                    size="large"
                    class={genderIcon}
                    src={genderIconSrc}
                    alt-text={gender}
                    classes={genderIconClass}
                ></c-nks-custom-svg>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedFullName}>
            <lightning-layout-item
                class="slds-page-header__title custom-padding-around-small custom-grid-vertical-align-center"
            >
                <h1>{formattedFullName}</h1>
            </lightning-layout-item>
        </template>

        <template lwc:if={personIdent}>
            <lightning-layout-item
                class="custom-padding-top-small custom-padding-left-small custom-padding-bottom-small custom-grid-vertical-align-center"
            >
                <span>{personIdent}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={personIdent}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier fødselsnummer"
                    title="Kopier fødselsnummer"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedPersonInfo}>
            <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center">
                <p>{formattedPersonInfo}</p>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedUnit}>
            <lightning-layout-item
                class="custom-padding-top-small custom-padding-left-small custom-padding-bottom-small custom-grid-vertical-align-center"
            >
                <span>{formattedUnit}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={formattedUnitLink}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier nav enhet"
                    title="Kopier nav enhet"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedVeileder}>
            <lightning-layout-item
                class="custom-padding-top-small custom-padding-left-small custom-padding-bottom-small custom-grid-vertical-align-center"
            >
                <span>{formattedVeileder}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={veilederName}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier veileders navn"
                    title="Kopier veileders navn"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
