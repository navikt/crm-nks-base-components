<template>
    <lightning-layout class="custom-padding-left-small person-info-container">
        <lightning-layout-item class="custom-padding-around-small custom-grid-vertical-align-center" aria-hidden="true">
            <c-nks-custom-svg size="large" src={genderIconSrc} alt-text={genderText}></c-nks-custom-svg>
        </lightning-layout-item>

        <template lwc:if={formattedFullName}>
            <lightning-layout-item
                class="custom-padding-left-small slds-page-header__title custom-grid-vertical-align-center"
            >
                <h1>{formattedFullName}</h1>
                <p class="sr-only">{genderText}</p>
            </lightning-layout-item>
        </template>

        <template lwc:if={personIdent}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <span>{personIdent}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={personIdent}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier fødselsnummer"
                    title="Kopier fødselsnummer"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedPersonInfo}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <p>{formattedPersonInfo}</p>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedWrittenStandard}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <p>{formattedWrittenStandard}</p>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedUnit}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <span>{formattedUnit}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={formattedUnitLink}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier nav enhet"
                    title="Kopier nav enhet"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>

        <template lwc:if={formattedVeileder}>
            <lightning-layout-item class="custom-padding-left custom-grid-vertical-align-center">
                <span>{formattedVeileder}</span>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-button-icon
                    value={veilederName}
                    icon-name="utility:copy"
                    variant="bare-inverse"
                    onclick={handleCopy}
                    alternative-text="Kopier veileders navn"
                    title="Kopier veileders navn"
                    class="copy-icon"
                >
                </lightning-button-icon>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
