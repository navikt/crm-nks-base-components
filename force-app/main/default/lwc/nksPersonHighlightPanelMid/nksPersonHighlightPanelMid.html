<template>
    <lightning-layout class="mid-panel">
        <lightning-layout-item class="margin-area"></lightning-layout-item>
        <template lwc:if={fullName}>
            <template for:each={links} for:item="link">
                <lightning-layout-item key={link.id} class="slds-grid slds-wrap content-padding">
                    <a onclick={link.onclick} class="font-styling">{link.name}</a>
                </lightning-layout-item>
            </template>
        </template>
    </lightning-layout>
</template>
