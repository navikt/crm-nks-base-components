<template>
    <template if:true={hasOpeningHours}>
        <div class="slds-text-title_bold slds-p-bottom_x-small">{title}</div>
        <table class="slds-table slds-table_cell-buffer slds-table_header-hidden slds-table_bordered slds-no-row-hover">
            <thead class="slds-assistive-text">
                <tr class="slds-line-height_reset">
                    <th scope="col">
                        <div class="slds-truncate" title="Dag">Dag</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Åpent">Åpent</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Åpningstid">Åpningstid</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Kommentar">Kommentar</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={openingHours} for:item="openingHour">
                    <tr key={openingHour.id} class="slds-hint-parent">
                        <th class="slds-size_1-of-6" data-label="Dag" scope="row">
                            <div
                                class="slds-truncate slds-p-top_xx-small slds-p-bottom_xx-small"
                                title={openingHour.day}
                            >
                                {openingHour.day}
                            </div>
                        </th>
                        <template lwc:if={openingHour.kunTimeavtale}>
                            <td class="slds-size_1-of-6" data-label="KunTimeavtale">
                                <div
                                    class="slds-truncate slds-p-top_xx-small slds-p-bottom_xx-small"
                                    title="Kun timeavtale"
                                >
                                    Kun timeavtale
                                </div>
                            </td>
                            <td class="slds-size_1-of-6" data-label="Åpningstid">
                                <div
                                    class="slds-truncate slds-p-top_xx-small slds-p-bottom_xx-small"
                                    title={openingHour.openingHours}
                                ></div>
                            </td>
                        </template>
                        <template lwc:else>
                            <td data-label="Åpent">
                                <div
                                    class="slds-truncate slds-p-top_xx-small slds-p-bottom_xx-small"
                                    title={openingHour.status}
                                >
                                    {openingHour.status}
                                </div>
                            </td>
                            <td data-label="Åpningstid">
                                <div
                                    class="slds-truncate slds-p-top_xx-small slds-p-bottom_xx-small"
                                    title={openingHour.openingHours}
                                >
                                    {openingHour.openingHours}
                                </div>
                            </td>
                        </template>
                        <td class="slds-cell-wrap slds-size_3-of-6" data-label="Kommentar">
                            <div title={openingHour.comments}>{openingHour.comments}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
