<template>
    <div class={headerClasses}>
        <lightning-layout>
            <div class="slds-page-header__row slds-clearfix">
                <div class="slds-media__figure">
                    <c-nks-custom-svg class={genderIcon} src={genderIconSrc} alt-text={gender}
                        classes={genderIconClass}>
                    </c-nks-custom-svg>
                </div>

                <div class="slds-page-header__name">
                    <div class="slds-page-header__name-title">
                        <h1>
                            <span class="slds-page-header__title" if:true={fullName} title={fullName}>{fullName}</span>
                        </h1>
                    </div>

                    <template if:true={personIdent}>
                        <div>
                            <lightning-layout-item>
                                <h2 class="record-header-info">&nbsp;{personIdent} </h2>
                            </lightning-layout-item>

                            <lightning-layout-item>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <lightning-button-icon value={personIdent} class="copy-icon" icon-name="utility:copy"
                                    variant="bare" onclick={handleCopy} alternative-text="Kopier fødselsnummer"
                                    title="Kopier fødselsnummer"></lightning-button-icon>
                            </lightning-layout-item>
                        </div>
                    </template>


                    <template if:true={formattedPersonInfo}>
                        <div>
                            <h2 class="record-header-info" if:true={formattedPersonInfo} title={formattedPersonInfo}>
                                {formattedPersonInfo}</h2>
                        </div>
                    </template>

                    <template if:true={formattedUnit}>
                        <div>
                            <lightning-layout-item>
                                <h2 class="record-header-info">&nbsp;{formattedUnit} </h2>
                            </lightning-layout-item>

                            <lightning-layout-item>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <lightning-button-icon value={formattedUnit} class="copy-icon" icon-name="utility:copy"
                                    variant="bare" onclick={handleCopy} alternative-text="Kopier enhet"
                                    title="Kopier enhet"></lightning-button-icon>
                            </lightning-layout-item>
                        </div>
                    </template>

                    <template if:true={formattedveileder}>
                        <div>
                            <lightning-layout-item>
                                <h2 class="record-header-info">&nbsp;{formattedveileder} hei</h2>
                            </lightning-layout-item>

                            <lightning-layout-item>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <lightning-button-icon value={formattedveileder} class="copy-icon"
                                    icon-name="utility:copy" variant="bare" onclick={handleCopy}
                                    alternative-text="Kopier veileder" title="Kopier veileder"></lightning-button-icon>
                            </lightning-layout-item>
                        </div>
                    </template>
                </div>

                <lightning-layout-item class={badgeClass}>
                    <template if:true={showPersonBadges}>
                        <c-nks-person-badges record-id={recordId} object-api-name={objectApiName}
                            person-relation-field={relationshipField} left-align-badges={leftAlignBadges}
                            class="slds-float_right"></c-nks-person-badges>
                    </template>
                </lightning-layout-item>

            </div>
        </lightning-layout>
    </div>
    <div class={headerClass}>
        <lightning-layout>
            <lightning-layout-item>
                <div>
                    <p> hei
                        <lightning-button-icon value={formattedveileder} class="copy-icon" icon-name="utility:copy"
                            variant="bare" onclick={handleCopy} alternative-text="Kopier veileder"
                            title="Kopier veileder"></lightning-button-icon>
                    </p>
                </div>
            </lightning-layout-item>

        </lightning-layout>
    </div>
</template>
