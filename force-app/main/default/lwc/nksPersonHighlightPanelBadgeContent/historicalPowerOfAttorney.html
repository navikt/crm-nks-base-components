<template>
    <div class="slds-m-left_x-small backgroundStyling" lwc:if={showBadge}>
        <div class={headerLineStyling}></div>
        <div class="slds-m-around_medium">
            <p><Strong>Historiske fullmakter</Strong></p>
            <div class="flexWithGap">
                <template for:each={badgeData} for:item="fullmakt">
                    <div key={fullmakt}>
                        <p><Strong>Periode:</Strong> {fullmakt.periode}</p>
                        <p lwc:if={fullmakt.fullmektigNavn}><Strong>Navn:</Strong> {fullmakt.fullmektigNavn}</p>
                        <p lwc:else><Strong>Fnr:</Strong> {fullmakt.fullmektig}</p>
                        <p><Strong>Status:</Strong> {fullmakt.status}</p>
                        <p>Omr√•der:</p>
                        <template for:each={fullmakt.themeGroup} for:item="themeGroup">
                            <div key={themeGroup.name} class="slds-line-clamp" title={themeGroup.name}>
                                <p><strong>{themeGroup.name}</strong>: {themeGroup.displayValue}</p>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
