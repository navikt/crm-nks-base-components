<template>
    <template for:each={badgeData} for:item="securityMeasures">
        <div key={securityMeasures}>
            <h4 class="slds-text-color_destructive">{securityMeasures.SecurityMeasure}</h4>

            <p>
                Gyldig:
                <lightning-formatted-date-time
                    value={securityMeasures.FromDate}
                    year="numeric"
                    month="numeric"
                    day="numeric"
                >
                </lightning-formatted-date-time>
                -
                <lightning-formatted-date-time
                    value={securityMeasures.ToDate}
                    year="numeric"
                    month="numeric"
                    day="numeric"
                >
                </lightning-formatted-date-time>
            </p>
        </div>
    </template>
</template>
