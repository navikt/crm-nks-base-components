<template>
    <div class="slds-m-left_x-small backgroundStyling" lwc:if={showBadge}>
        <div class={headerLineStyling}></div>
        <div class="slds-m-around_medium">
            <p><strong>Fullmakt</strong></p>
            <div class="flexWithGap">
                <template for:each={badgeData} for:item="powerOfAttorney">
                    <div key={powerOfAttorney}>
                        <p>Fullmektig: {powerOfAttorney.fullmektigNavn} {powerOfAttorney.fullmektig}</p>
                        <p>
                            Gyldig:&nbsp;
                            <lightning-formatted-date-time
                                value={powerOfAttorney.gyldigFraOgMed}
                                year="numeric"
                                month="numeric"
                                day="numeric"
                            >
                            </lightning-formatted-date-time>
                            &nbsp;-&nbsp;
                            <lightning-formatted-date-time
                                value={powerOfAttorney.gyldigTilOgMed}
                                year="numeric"
                                month="numeric"
                                day="numeric"
                            ></lightning-formatted-date-time>
                        </p>
                        <div class="slds-p-top_x-small">
                            <p>Omr√•der:</p>
                            <template for:each={powerOfAttorney.themeGroup} for:item="themeGroup">
                                <div key={themeGroup.name} class="slds-line-clamp" title={themeGroup.name}>
                                    <p><strong>{themeGroup.name}</strong>: {themeGroup.displayValue}</p>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
