<template>
    <template for:each={notificationList} for:item="notification">
        <div
            class="navds-alert navds-alert--success navds-alert--medium navds-alert--close-button"
            key={notification.id}
        >
            <svg
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                focusable="false"
                role="img"
                aria-labelledby="title-R2l6"
                class="navds-alert__icon"
            >
                <title id="title-R2l6">Suksess</title>
                <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 21.75c5.385 0 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25 2.25 6.615 2.25 12s4.365 9.75 9.75 9.75Zm4.954-12.475a.813.813 0 0 0-1.24-1.05l-5.389 6.368L7.7 11.967a.812.812 0 0 0-1.15 1.15l3.25 3.25a.812.812 0 0 0 1.195-.05l5.959-7.042Z"
                    fill="currentColor"
                ></path>
            </svg>
            <p>
                <span class="navds-alert__wrapper slds-text-heading_small boldFont">{notification.text} </span>
                {notification.time}
                <span if:true={notification.optionalText}> {notification.optionalText}</span>
            </p>
            <div class="navds-alert__button-wrapper">
                <button
                    type="button"
                    class="navds-alert__button navds-button navds-button--tertiary-neutral navds-button--small navds-button--icon-only"
                    onclick={removeNotification}
                    data-id={notification.id}
                >
                    <span class="navds-button__icon"
                        ><svg
                            width="1em"
                            height="1em"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            focusable="false"
                            role="img"
                            aria-labelledby="title-Rel6"
                        >
                            <title id="title-Rel6">Lukk Bekreftelsesmelding</title>
                            <path
                                d="M6.53 5.47a.75.75 0 0 0-1.06 1.06L10.94 12l-5.47 5.47a.75.75 0 1 0 1.06 1.06L12 13.06l5.47 5.47a.75.75 0 1 0 1.06-1.06L13.06 12l5.47-5.47a.75.75 0 0 0-1.06-1.06L12 10.94 6.53 5.47Z"
                                fill="currentColor"
                            ></path></svg
                    ></span>
                </button>
            </div>
        </div>
        feilmelding
    </template>
</template>
