<template>
    <div class="container">
        <template for:each={notificationList} for:item="notification">
            <div key={notification.id} class="navds-stack navds-vstack navds-stack-gap navds-stack-direction">
                <template lwc:if={notification.isWarning}>
                    <div
                        data-color="warning"
                        data-variant="warning"
                        class="navds-alert navds-alert--warning navds-alert--medium"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                            fill="none"
                            viewBox="0 0 24 24"
                            focusable="false"
                            role="img"
                            aria-labelledby="title-rc"
                            class="navds-alert__icon"
                        >
                            <title id="title-rc">Advarsel</title>
                            <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M12 2.25a.75.75 0 0 1 .656.387l9.527 17.25A.75.75 0 0 1 21.526 21H2.474a.75.75 0 0 1-.657-1.113l9.526-17.25A.75.75 0 0 1 12 2.25M12 8.75a.75.75 0 0 1 .75.75v4a.75.75 0 0 1-1.5 0v-4a.75.75 0 0 1 .75-.75m-1 7.75a1 1 0 1 1 2 0 1 1 0 0 1-2 0"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                        <div
                            class="navds-alert__wrapper navds-alert__wrapper--maxwidth navds-body-long navds-body-long--medium"
                        >
                            <span class="title">{notification.text}</span>
                            &emsp; {notification.time} &emsp;
                            <span lwc:if={notification.optionalText}> {notification.optionalText}</span>
                        </div>
                    </div>
                </template>
                <template lwc:else>
                    <div
                        data-color="success"
                        data-variant="success"
                        class="navds-alert navds-alert--success navds-alert--medium"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                            fill="none"
                            viewBox="0 0 24 24"
                            focusable="false"
                            role="img"
                            aria-labelledby="title-rb"
                            class="navds-alert__icon"
                        >
                            <title id="title-rb">Suksess</title>
                            <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M12 21.75c5.385 0 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25 2.25 6.615 2.25 12s4.365 9.75 9.75 9.75m4.954-12.475a.813.813 0 0 0-1.24-1.05l-5.389 6.368L7.7 11.967a.812.812 0 0 0-1.15 1.15l3.25 3.25a.81.81 0 0 0 1.195-.05z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                        <div
                            class="navds-alert__wrapper navds-alert__wrapper--maxwidth navds-body-long navds-body-long--medium"
                        >
                            <span class="title">{notification.text}</span>
                            &emsp; {notification.time} &emsp;
                            <span lwc:if={notification.optionalText}> {notification.optionalText}</span>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
