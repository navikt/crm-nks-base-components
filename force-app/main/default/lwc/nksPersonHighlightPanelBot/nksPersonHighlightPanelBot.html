<template>
    <lightning-layout class={panelStyling}>
        <lightning-layout-item class="margin-area"></lightning-layout-item>
        <lightning-layout-item class="slds-grid slds-wrap content-area">
            <template lwc:if={fullName}>
                <template if:false={inFagsone}>
                    <lightning-layout-item>
                        <p class="font-styling fagsystem-padding">{fagsoneText}</p>
                    </lightning-layout-item>
                </template>
                <template if:true={inFagsone} for:each={fagsystemLinks} for:item="link">
                    <lightning-layout-item key={link.id} if:true={link.show} class="font-styling fagsystem-element">
                        <template if:false={link.custom}>
                            <a href={link.field} target="_blank" onclick={handleClick}>{link.name}</a>
                        </template>
                        <template if:true={link.custom}>
                            <template if:true={link.literalLink}>
                                <a href={link.literalLink} target="_blank" onclick={handleClick}>{link.name}</a>
                            </template>
                            <template if:false={link.literalLink}>
                                <div
                                    role="link"
                                    onclick={link.eventFunc}
                                    onkeydown={link.eventFunc}
                                    class="slds-text-link"
                                    tabindex="0"
                                >
                                    {link.title}
                                </div>
                            </template>
                        </template>
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
