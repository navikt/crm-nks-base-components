<template>
    <template lwc:if={isPersonIdSet}>
        <lightning-layout>
            <div class="card">
                <div class="flex-grid flex-v-center">
                    <div class="icon icon-round-large"></div>
                    <div class="text-body-top">
                        <div class="text text-size text-medium"></div>
                    </div>
                </div>
                <div class="text-body-mid border">
                    <div class="margin-area"></div>
                    <div class="text text-size text-short"></div>
                </div>
                <div class="text-body-mid border">
                    <div class="margin-area"></div>
                    <div class="text text-size text-large"></div>
                </div>
            </div>
        </lightning-layout>
    </template>
    <!-- PersonId not found -->
    <template lwc:else>
        <lightning-layout>
            <div class="card">
                <div class="flex-grid-unknown flex-v-center">
                    <lightning-layout-item
                        class="custom-padding-around-small custom-grid-vertical-align-center unselectable"
                        aria-hidden="true"
                    >
                        <c-nks-custom-svg size="large" src={unknownIcon} alt-text="Ukjent"></c-nks-custom-svg>
                    </lightning-layout-item>
                    <div class="text-body-top">
                        <h1>Mangler tilknytning til bruker</h1>
                    </div>
                </div>
                <div class="text-body-mid-unknown border-unknown">
                    <div class="margin-area"></div>
                </div>
                <div class="text-body-bottom-unknown">
                    <div class="margin-area"></div>
                </div>
            </div>
        </lightning-layout>
    </template>
</template>
