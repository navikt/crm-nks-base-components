<template>
    <lightning-layout class="slds-var-p-horizontal_medium slds-var-p-vertical_large" multiple-rows="true" size="12">
        <lightning-layout-item class="slds-size_12-of-12">
            <lightning-layout>
                <lightning-layout-item class="slds-size_6-of-12 slds-var-p-right_medium">
                    <c-nks-button
                        button-label={flowButtonLabel}
                        class={flowButtonStyling}
                        aria-expanded={buttonExpanded}
                        onbuttonclick={toggleFlow}
                        full-height
                    ></c-nks-button>
                </lightning-layout-item>
                <lightning-layout-item class="slds-size_6-of-12">
                    <c-nks-security-routines
                        article-id="Felles-Trussel-trakassering-og-sjikane,Felles-Trussel-om-selvmord-selvskading"
                    ></c-nks-security-routines>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item class="slds-size_12-of-12">
            <template lwc:if={showFlow}>
                <div class="slds-var-m-top_xx-small">
                    <lightning-card>
                        <lightning-flow
                            flow-api-name={flowApiName}
                            flow-input-variables={inputVariables}
                            onstatuschange={handleStatusChange}
                        >
                        </lightning-flow>
                    </lightning-card>
                </div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
