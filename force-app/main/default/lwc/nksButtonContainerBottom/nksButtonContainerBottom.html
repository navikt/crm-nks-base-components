<template>
    <lightning-layout class={layoutClassName} multiple-rows="true">
        <lightning-layout-item size="12">
            <lightning-layout class="slds-size_12-of-12 slds-grid slds-grid_align-end">
                <lightning-layout-item>
                    <slot name="backButton"></slot>
                </lightning-layout-item>
                <lightning-layout-item class="slds-grid slds-grid_align-end slds-col_bump-left">
                    <template for:each={flowLoop} for:item="flow">
                        <lightning-layout-item
                            class="slds-var-p-right_small"
                            key={flow.developerName}
                            data-expanded={flow.expanded}
                        >
                            <lightning-button
                                class="custom-button"
                                label={flow.label}
                                data-id={flow.developerName}
                                variant="brand-outline"
                                onclick={toggleFlow}
                                aria-expanded={flow.expanded}
                            ></lightning-button>
                        </lightning-layout-item>
                    </template>
                    <slot name="navigationButton"></slot>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-var-m-top_xx-small">
            <template lwc:if={showFlow}>
                <lightning-card>
                    <lightning-flow
                        flow-api-name={activeFlow}
                        flow-input-variables={inputVariables}
                        onstatuschange={handleStatusChange}
                    ></lightning-flow>
                </lightning-card>
            </template>
        </lightning-layout-item>
        <template lwc:if={showNotifications}>
            <lightning-layout-item
                class="slds-size_12-of-12 slds-var-p-top_x-small slds-var-p-right_small slds-var-p-left_medium"
            >
                <c-nks-notification-box></c-nks-notification-box>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
